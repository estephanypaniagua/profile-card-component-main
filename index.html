<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: none;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="./images/bg-pattern-top.svg" alt="top" class="top" />

  <main class="main">
    <div class="card-top"></div>
    <img src="./images/image-victor.jpg" alt="avatar" class="photo" />
    <div class="card-body">
      <div class="profile-top">
        <div class="profile-name">
          <h1 class="username">Victor Crest</h1>
          <span class="userage">26</span>
        </div>
        <div class="userlocation">London</div>
      </div>

      <hr />

      <div class="profile-bottom">
        <div class="stat">
          <div class="stat-number">80K</div>
          <span class="stat-text">Followers</span>
        </div>
        <div class="stat">
          <div class="stat-number">803K</div>
          <span class="stat-text">Likes</span>
        </div>
        <div class="stat">
          <div class="stat-number">1.4K</div>
          <span class="stat-text">Photos</span>
        </div>
      </div>
  </main>

  <img src="./images/bg-pattern-bottom.svg" alt="bottom" class="bottom" />
  
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
